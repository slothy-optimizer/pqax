name: Tests
on:
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    strategy:
      matrix:
        target: [cross-v8a, cross-v84a]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: install dependencies
      run: sudo apt install gcc-aarch64-linux-gnu qemu-user
    - name: Run tests
      run: |
        make runall-${{ matrix.target }}