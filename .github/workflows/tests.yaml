name: Tests
on:
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    strategy:
      matrix:
        include:
          - system: ubuntu-latest
            target: cross-v8a
          - system: ubuntu-latest
            target: cross-v84a
          - system: macos-latest
            target: native-mac
    runs-on: ${{ matrix.system }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: install dependencies
      if: ${{ matrix.system == 'ubuntu-latest' }} 
      run: sudo apt install gcc-aarch64-linux-gnu qemu-user
    - name: Run tests
      run: |
        make runall-${{ matrix.target }}